<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
      body {
        background-color: #E8ECEF;
          }
    </style>

  </head>
  <body>
    <div class="container">
        <div class="row my-3">
            <div class="col-md-6 mx-auto">
                <form action = "/login" method="POST">
                <div class="form-group">
                    <label class="form-control-label">Teacher's Name:</label>
                    <input class="form-control" type="text" name="name" required autofocus>
                    <!-- <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out name field.</div> -->
                </div>

                <div class="form-group">
                    <label class="form-control-label">Email:</label>
                    <input class="form-control" name="email" type="text" required>
                </div>

                <div class="form-group">
                    <label class="form-control-label">Contact:</label>
                    <input class="form-control" name="contact" type="number" required>
                </div>

                <div class="form-group">
                    <label class="form-control-label">District:</label>
                    <!-- <select class="custom-select browser-default" name="country" required> -->
                    <select name="district" class="custom-select browser-default" required>
                        <option value="">Select Dist</option>
                        <option value="AF">Afghanistan</option>
                      </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label">Password:</label>
                    <input class="form-control" name="password" type="password" required>
                </div>
                <button class="btn btn-danger btn-lg btn-block" type="submit">LOGIN</button>
              </form>
            </div>
          </div>
        </div>
  </body>
</html>
